<DOCTYPE html>
<html>
<head>
	<title>ShareIT: {% block title %}{% endblock %}</title>
	<link rel='stylesheet' href='/static/style.css'>
</head>
<body>
<div class="header">
	<h1>ShareIt</h1>
	<div class="navbar">	
		<a href="/" class="{% block active_home %}{% endblock %}">Home</a>

		<a href="/post" class="{% block active_post %}}{% endblock %}">Post</a>

		<a href="/posts" class="{% block active_viewposts %}}{% endblock %}">View Posts</a>
	</div>
</div>
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class='flashes'>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
</body>
</html>
